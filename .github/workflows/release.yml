name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: "0.2.2"

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build Rust library
        run: cd crypto-rs && cargo build --release
      
      - name: Build Go binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .
      
      - name: Package
        run: |
          mkdir -p dist
          cp blocknet dist/
          cd dist && zip -q ../blocknet-amd64-linux-${{ env.VERSION }}.zip blocknet
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-amd64-linux-${{ env.VERSION }}
          path: blocknet-amd64-linux-${{ env.VERSION }}.zip

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build Rust library
        run: cd crypto-rs && cargo build --release
      
      - name: Build Go binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .
      
      - name: Package
        run: |
          mkdir -p dist
          cp blocknet dist/
          cd dist && zip -q ../blocknet-arm64-linux-${{ env.VERSION }}.zip blocknet
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-arm64-linux-${{ env.VERSION }}
          path: blocknet-arm64-linux-${{ env.VERSION }}.zip

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build Rust library
        run: cd crypto-rs && cargo build --release
      
      - name: Build Go binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .
      
      - name: Package
        run: |
          mkdir -p dist
          cp blocknet dist/
          cd dist && zip -q ../blocknet-arm64-darwin-${{ env.VERSION }}.zip blocknet
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-arm64-darwin-${{ env.VERSION }}
          path: blocknet-arm64-darwin-${{ env.VERSION }}.zip

  build-macos-amd64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build Rust library
        run: cd crypto-rs && cargo build --release
      
      - name: Build Go binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .
      
      - name: Package
        run: |
          mkdir -p dist
          cp blocknet dist/
          cd dist && zip -q ../blocknet-amd64-darwin-${{ env.VERSION }}.zip blocknet
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-amd64-darwin-${{ env.VERSION }}
          path: blocknet-amd64-darwin-${{ env.VERSION }}.zip

  build-windows-amd64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-rust
            mingw-w64-x86_64-go
            zip
      
      - name: Build Rust library
        run: cd crypto-rs && cargo build --release
      
      - name: Build Go binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet.exe .
      
      - name: Package
        run: |
          mkdir -p dist
          cp blocknet.exe dist/
          cd dist && zip -q ../blocknet-amd64-windows-${{ env.VERSION }}.zip blocknet.exe
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-amd64-windows-${{ env.VERSION }}
          path: blocknet-amd64-windows-${{ env.VERSION }}.zip

  create-checksums:
    needs: [build-linux-amd64, build-linux-arm64, build-macos-arm64, build-macos-amd64, build-windows-amd64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true
      
      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-releases-${{ env.VERSION }}
          path: releases/

  release:
    needs: create-checksums
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: blocknet-releases-${{ env.VERSION }}
          path: releases
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          draft: false
          prerelease: false
